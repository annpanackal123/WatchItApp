<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Video Creator</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Watch-It -Add Video </h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New File Upload-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Upload Video</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="fileName" class="form-label">VIDEO NAME</label>
                  <input type="text" class="form-control" id="fileName">
                </div>

                <div class="mb-3">
                  <label for="userID" class="form-label">ID</label>
                  <input type="string" class="form-control" id="userID">
                </div>

                <div class="mb-3">
                  <label for="userName" class="form-label">USER NAME</label>
                  <input type="text" class="form-control" id="userName">
                </div>
                <!--Added code to mention TITLE, PUBLISHER-->
                <div class="mb-3">
                  <label for="title" class="form-label">TITLE</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                  <label for="publisher" class="form-label">PUBLISHER</label>
                  <input type="text" class="form-control" id="publisher">
                </div>
                <div class="mb-3">
                  <label for="producer" class="form-label">PRODUCER</label>
                  <input type="text" class="form-control" id="producer">
                </div>
                <div class="mb-3">
                  <label for="genre" class="form-label">GENRE</label>
                  <input type="text" class="form-control" id="genre">
                </div>
                <div class="mb-3">
                  <label for="ageRating" class="form-label">AGE-RATING</label>
                  <input type="text" class="form-control" id="ageRating">
                </div>
                <!--done-->
                <div class="mb-3">
                  <label for="UpFile" class="form-label">SELECT VIDEO TO UPLOAD</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        
    </div>
  
  </body>
</html>
